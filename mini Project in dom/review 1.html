let Images = document.querySelector('img');
let Heading = document.querySelector('h3');
let Position = document.querySelector('#position');
let Description = document.querySelector('#description');
let Next  = document.querySelector('.plus');
let Prev = document.querySelector('.minus');
let Random = document.querySelector('.random')




let currentValue = 2


// Images.src = reviews[currentValue].img
// Heading.textContent = reviews[currentValue].name
// Position.textContent = reviews[currentValue].job
// Description.textContent = reviews[currentValue].text

window.addEventListener('DOMContentLoaded',()=>{
Display()
})

function Display(){
let tat = reviews[currentValue]
Images.src = tat.img
Heading.textContent = tat.name
Position.textContent = tat.job
Description.textContent = tat.text
}

Next.addEventListener('click',()=>{
currentValue++
if(currentValue > reviews.length - 1 ){
    currentValue = 0
}
Display(currentValue)
})

Prev.addEventListener('click',()=>{
currentValue--
if(currentValue < 0 ){
    currentValue = reviews.length - 1
}
Display(currentValue)
})

Random.addEventListener('click',()=>{
currentValue =  Math.floor(Math.random() * reviews.length)
Display(currentValue)
})
